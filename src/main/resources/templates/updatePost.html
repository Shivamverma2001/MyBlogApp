<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/createPost.css}">
</head>

<body>
    <h1>Edit post</h1>
    <form th:action="@{'/editPost/' + ${post.id}}" th:object="${post}" method="post">
        <input type="text" th:field="*{title}">
        <input type="text" th:field="*{excerpt}">
        <input type="text" th:field="*{author}">
        <input type="text" name="tagName" th:value="${tagName}">
        <textarea cols="100" rows="10" th:field="*{content}"></textarea>
        <div class="btn">
            <input type="submit" value="Update">
        </div>
    </form>
</body>

</html>
